<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booksky</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="navbar">
        <h1>BookSky</h1>
    </div>

    <div class="container">
        <div class="book-container">
            <h2>Rich Dad Poor Dad</h2>
            <h3>Robert</h3>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Nemo repellendus, laborum quaerat ex ipsam placeat vel iusto dolorem voluptatum, nulla sunt! Deserunt, accusamus perspiciatis repudiandae eius adipisci et hic incidunt.</p>
            <button onclick="delbook(event)">Delete</button>
        </div>
    </div>

    <div class="popup-overlay">

    </div>
    <div class="popup-box">
        <h2>Add Book</h2>
        <form >
            <input type="text" placeholder="Book-Title" id="booktitle">
            <input type="text" placeholder="Book-Author" id="bookauthor">
            <textarea placeholder="short description" id="bookdescriptioninput" cols="30" rows="10"></textarea>
            <button id="add-book">Add</button>
            <button id="cancel-book">Cancel</button>
        </form>
    </div>

    <button class="add-button" id="add-popup-button">+</button>

    <script src="index.js"></script>
</body>
</html>
