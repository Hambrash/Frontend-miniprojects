<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Vertical Slider</title>
</head>
<body>
    
    <div class="slider-container">
        <div class="left-slide">
            <div style="background-color: #FD3555;">
               <h1>Contact </h1>
               <div class="icons">
                <p><i class="fa-brands fa-instagram"></i>Instagram</p>
                <p><i class="fa-brands fa-facebook"></i>Facebook</p>
                <p><i class="fa-brands fa-linkedin"></i>Linkedin</p>
               </div>
            </div>
            <div style="background-color: #2A86BA;">
                <h1>Skills</h1>
                <p>
                    <ul>
                        <li>Html</li>
                        <li>Css</li>
                        <li>Javascript</li>
                    </ul>
                </p>
             </div>
             <div style="background-color: #252E33;">
                <h1>About me</h1>
                <p style="margin-left: 15px;">I'm Hambrash studying in Jaya Engineering College.I'm interested in frontend development.</p>
             </div>
             <div style="background-color: #39965f8e;">
                <h1>PORTFOLIO</h1>
                <h3>Hambrash P B</h3>
                <p style="margin-top: 10px;">~ FrontEnd Developer</p>
             </div>
        </div>
        <div class="right-slide">
            <div style="background-image: url('images/img1.jpg');"></div>
            <div style="background-image: url('images/img2.jpg');"></div>
            <div style="background-image: url('images/img3.jpg');"></div>
            <div style="background-image: url('images/img4.jpg');"></div>

        </div>
        <div class="action-buttons">
            <button class="down-button">
                <i class="fas fa-arrow-down"></i>
            </button>
            <button class="up-button">
                <i class="fas fa-arrow-up"></i>
            </button>
        </div>
    </div>
    

<script src="index.js"></script>


</body>
</html>
