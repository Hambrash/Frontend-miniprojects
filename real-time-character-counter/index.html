<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Real time character counter </title>
</head>
<body>
    
    <div class="container">
        <h2>Real-Time character counter</h2>
        <textarea name="" id="textarea" class="textarea" placeholder="Please write your text here..." maxlength="50"></textarea>
        <div class="counter-container">
            <p>Total character: <span class="total-counter" id="total-counter"></span></p>
        
        
            <p>Remaining: <span class="remaining-counter" id="remaining-counter"></span></p>
        </div>
    </div>


    <script src="index.js"></script>
</body>
</html>
