<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Blurred Background Popup</title>
</head>
<body>

    <div class="container ">
        <h1>Welcome to our website</h1>
        <button class="btn">Click button to join</button>
    </div>

    <div class="popup-container active">
        <h4>20% OFFER</h4>
        <label for="email">Email</label>
        <input type="email" name="email" id="input" class="input" placeholder="Enter your email">
        <button class="popup-btn">Join</button>
        <div class="close-icon">
            <i class="fa-solid fa-xmark fa-2x "></i>
        </div>
    
    </div>

   
   
   
   

    <script src="index.js"></script>
</body>
</html>
